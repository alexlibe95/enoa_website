<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Διαχείριση Περιεχομένου - ΕΝΟΑ</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Configure the CMS -->
    <script>
      CMS.init({
        config: {
          load_config_file: true
        }
      });

      // Greek localization
      CMS.registerLocale('el', {
        auth: {
          login: 'Σύνδεση',
          loggingIn: 'Συνδέεστε...',
          loginWithNetlifyIdentity: 'Συνδεθείτε με το Netlify Identity',
          loginWithBitbucket: 'Συνδεθείτε με το Bitbucket',
          loginWithGitHub: 'Συνδεθείτε με το GitHub',
          loginWithGitLab: 'Συνδεθείτε με το GitLab',
          errors: {
            email: 'Βεβαιωθείτε ότι έχετε εισάγει το email σας.',
            password: 'Παρακαλώ εισάγετε τον κωδικό σας.',
            identitySettings: 'Αδυναμία πρόσβασης στις ρυθμίσεις ταυτότητας. Όταν χρησιμοποιείτε το git-gateway backend βεβαιωθείτε ότι έχετε ενεργοποιήσει το Identity service και το Git Gateway.'
          }
        },
        app: {
          header: {
            content: 'Περιεχόμενο',
            workflow: 'Ροή εργασίας',
            media: 'Πολυμέσα',
            quickAdd: 'Γρήγορη προσθήκη'
          }
        },
        collection: {
          sidebar: {
            collections: 'Συλλογές',
            allCollections: 'Όλες οι συλλογές',
            searchAll: 'Αναζήτηση σε όλα'
          },
          collectionTop: {
            sortBy: 'Ταξινόμηση κατά',
            viewAs: 'Προβολή ως',
            newButton: 'Νέο %{collectionLabel}',
            ascending: 'Αύξουσα',
            descending: 'Φθίνουσα',
            searchResults: 'Αποτελέσματα αναζήτησης για "%{searchTerm}"',
            searchResultsInCollection: 'Αποτελέσματα αναζήτησης για "%{searchTerm}" στο %{collection}'
          }
        },
        editor: {
          editorControl: {
            field: {
              optional: 'προαιρετικό'
            }
          },
          editorControlPane: {
            widget: {
              required: '%{fieldLabel} είναι υποχρεωτικό.',
              regexPattern: '%{fieldLabel} δεν ταιριάζει με το μοτίβο: %{pattern}.',
              processing: '%{fieldLabel} επεξεργάζεται.',
              range: '%{fieldLabel} πρέπει να είναι μεταξύ %{minValue} και %{maxValue}.',
              min: '%{fieldLabel} πρέπει να είναι τουλάχιστον %{minValue}.',
              max: '%{fieldLabel} πρέπει να είναι %{maxValue} ή λιγότερο.',
              rangeCount: '%{fieldLabel} πρέπει να έχει μεταξύ %{minCount} και %{maxCount} αντικείμενα.',
              rangeCountExact: '%{fieldLabel} πρέπει να έχει ακριβώς %{count} αντικείμενα.',
              minCount: '%{fieldLabel} πρέπει να έχει τουλάχιστον %{minCount} αντικείμενα.',
              maxCount: '%{fieldLabel} πρέπει να έχει %{maxCount} ή λιγότερα αντικείμενα.',
              invalidPath: '"%{path}" δεν είναι έγκυρη διαδρομή',
              pathExists: 'Η διαδρομή "%{path}" υπάρχει ήδη'
            }
          }
        }
      });
    </script>
  </body>
</html>
